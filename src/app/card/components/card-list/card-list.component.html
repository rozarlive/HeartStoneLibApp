<ion-list *ngIf="items.length > 0">
  <ion-list-header>
    <ion-label>{{listName}}</ion-label>
  </ion-list-header>
  <ion-item [href]="navigateTo(listName, item)" *ngFor="let item of items">
    <ion-avatar><img [src]="'/assets/Image/' + item + '.png'"></ion-avatar>
    <ion-label>
      <h2>{{item}}</h2>

    </ion-label>
  </ion-item>
</ion-list>
